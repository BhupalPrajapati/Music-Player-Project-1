<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Music Player</title>
</head>
<body>
    <div class="conatiner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li>
                    <a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Specification</a></li>
                    <li><a href="#">Product</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Best<br> Music<br> Palyer</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="play.png" id="icon">
            </div>
        </div>

    </div>
    <audio id="mysong">
        <source src="song.mp3/song/Dhokha Arijit Singh 128 Kbps.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "pause.png";
            }else{
                mysong.pause();
                icon.src = "play.png";
            }
        }
    </script>
</body>
</html>
